machine:
  ruby:
    version: rbx-2.2.6

general:
   artifacts:
     - $CIRCLE_TEST_REPORTS
     - target

dependencies:
   pre:
   - touch ~/podam && mvn install:install-file -DgroupId=org.eclipse.mylyn.github -DartifactId=org.eclipse.egit.github.core -Dversion=3.1.0.201310021548-r -Dpackaging=jar -Dfile=~/podam
   
   
     
test:
  override:
    - mvn clean install
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/
    - find . -type f -regex ".*/target/failsafe-reports/.*xml" -exec cp {} $CIRCLE_TEST_REPORTS/junit/ \;
